<html lang="en">
<head>
    <title>{% block title %}School{% endblock %}</title>


{% load static %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'website:index' %}">Makini School</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'website:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:departments' %}">Departments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:clubs' %}">Clubs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:create_staff' %}">Add Staff</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:create_club' %}">Add Club</a>

      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'website:create_department' %}">Add Department</a>


      </li>
    </ul>

  </div>
</nav>

{% block content %}{% endblock %}
</body>
</html>
